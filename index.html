<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>三個按鈕範例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>請選擇一個連結</h1>

  <button onclick="window.location.href='https://www.google.com'">前往 Google</button>
  <button onclick="window.location.href='https://www.facebook.com'">前往 Facebook</button>
  <button onclick="window.location.href='https://www.youtube.com'">前往 YouTube</button>

</body>
</html>

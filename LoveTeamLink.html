<!DOCTYPE html>

  <title>愛的團隊連結統整</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", "微軟正黑體", sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fddde6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff0f5;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 192, 203, 0.4);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #c94f7c;
      margin-bottom: 10px;
    }

    p {
      color: #a86a8e;
      font-size: 14px;
      margin-bottom: 25px;
    }

    button {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background-color: #faa2ca;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff5fa2;
      transform: scale(1.03);
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
